<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="" class="needs-validation" novalidate style="display: flex; flex-direction: column; align-items: center; justify-self: center; justify-content: space-around; gap: 15px;    background-color: whitesmoke;    width: 25%;    margin-top: 10%; border-radius: 10px; padding: 30px;">
        <label for="title" style="font-size: xx-large;">Login Form</label>
        <div class="mb-3 display: flex flex-direction: column  gap: 5px;">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
            <div id="emailHelp" class="form-text">It's Secure</div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please choose a valid Email.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Enter a Password
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" required>
            <label for="form-check-label">Accept the terms</label>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                check the box.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        (() => {
    'use strict'

    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
        event.preventDefault()
         event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    
</body>
</html>
